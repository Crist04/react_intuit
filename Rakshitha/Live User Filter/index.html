<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live User Filter</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="menu">
            <h4>Live User Filter</h4>
            <p>Search by name and/or location</p>
            <input type="text" id="search-box" placeholder="Search"/>
        </div>
        <div class="content">
            <ul class="user-list">
                <li>
                    <img src="Avani.jpg" alt="Avani Lekhara">
                    <div>
                        <span class="name">Avani Lekhara</span>
                        <span class="location">Jaipur, Rajasthan</span>
                    </div>
                </li>
                <li>
                    <img src="Justin.jpg" alt="Justin Bieber">
                    <div>
                        <span class="name">Justin Bieber</span>
                        <span class="location">Stratford, Canada</span>
                    </div>
                </li>
                <li>
                    <img src="sanjith.jpg" alt="Sanjith Hegde">
                    <div>
                        <span class="name">Sanjith Hegde</span>
                        <span class="location">Bengaluru, Karnataka</span>
                    </div>
                </li>
                <li>
                    <img src="Sudha.jpg" alt="Sudha Murthy">
                    <div>
                        <span class="name">Sudha Murthy</span>
                        <span class="location">Haveri, Karnataka</span>
                    </div>
                </li>
                <li>
                    <img src="Sunitha.jpg" alt="Sunita Williams">
                    <div>
                        <span class="name">Sunita Williams</span>
                        <span class="location">Needham, United States</span>
                    </div>
                </li>
                <li>
                    <img src="sweet.jpg" alt="Julie Sweet">
                    <div>
                        <span class="name">Julie Sweet</span>
                        <span class="location">Tustin, California</span>
                    </div>
                </li>
            </ul>
            <div id="no-records">
                No Records found
            </div>
        </div>
    </div>
    <script src="./style.js"></script>
</body>
</html>
