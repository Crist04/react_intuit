<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
    crossorigin="anonymous"  

/>

    <link rel="stylesheet" href="style.css" />
    <title>Vertical Slider</title>
    
  </style>
  </head>
  <body>
    <div class="slider-container">
      <div class="left-slide">
        <div style="background-color: #b99f8a">
          <h1>Lion</h1>
          <p>king of jungle</p>
        </div>
        <div style="background-color: #354f32">
          <h1>Hanuman</h1>
          <p>bhakt of lord ram</p>
        </div>
        <div style="background-color: #4696ac">
          <h1>Holi</h1>
          <p>Indian festival</p>
        </div>
        <div style="background-color: #29292b">
          <h1>Fort</h1>
          <p>built in 1280</p>
        </div>
      </div>
      <div class="right-slide">
        <div
          style="
            background-image: url('https://images.pexels.com/photos/14374972/pexels-photo-14374972.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
           "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/3367460/pexels-photo-3367460.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/18578065/pexels-photo-18578065/free-photo-of-gold-statue-of-hanuman-in-sarangpur-india.jpeg?auto=compress&cs=tinysrgb&w=600');
            object-fit: contain;
          "
        ></div>
        <div
          style="
            background-image: url('https://images.pexels.com/photos/2220337/pexels-photo-2220337.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
          "
        ></div>
      </div>
      <div class="action-buttons">
        <button class="down-button">
          <i class="fas fa-chevron-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-chevron-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
