<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress bar Demo</title>
    <link rel="stylesheet" href="progress_bar.css">
</head>
<body>
    <h2>Progress bar Demo</h2>
    
    <div class="progress" id="pBar1">
        <div class="progress-bar">1</div>
        <div class="progress-bar">2</div>
        <div class="progress-bar">3</div>
        <div class="progress-bar">4</div>
    </div>
    <div class="progress" id="pBar2"></div>

    <button id="prev" onclick="prev()">Prev</button>
    <button id="next" onclick="next()">Next</button>
    
    <script src="progress_bar.js"></script>
</body>
</html>
